<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../../style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body style="background-color: rgb(103, 255, 103)">
    <!-- This is navbar -->
    <div class="navbar">
      <div><img src="/logo1.JPEG" width="45px" alt="logo" /></div>
      <div class="flexbox">
        <center>
          <div style="color: #000000">
            <span style="color: red">T</span>rain
          </div>
        </center>
        <div>___with <span style="color: red">J</span>SB___</div>
      </div>
      <span style="font-size: 35px; cursor: pointer" onclick="openNav()"
        >&#9776;
      </span>
    </div>
    <!-- This is the section that opens -->
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
        >&times;</a
      >
      <center>
        <hr />
        <div class="navBtn">
          <img class="icon" src="../../icon/home.png" />
          <a href="/">Home</a>
        </div>
        <hr />
        <div class="navBtn">
          <img class="icon" src="../../icon/calendar.png" />
          <a href="../calendar/">Plan</a>
        </div>
        <hr />
        <div class="navBtn">
          <img class="icon" src="../../icon/chest.png" />
          <a href="../../chest">Chest</a>
        </div>
        <hr />
        <div class="navBtn">
          <img class="icon" src="../../icon/arms.png" />
          <a href="#">Arms</a>
        </div>
        <hr />
        <div class="navBtn">
          <img class="icon" src="../../icon/abs.png" />

        </div>
        <hr />
        <div class="navBtn">
          <img class="icon" src="../../icon/back.png" />

        <hr />
        <div class="navBtn">

        </div>
        <hr />
        <div class="navBtn">
          <img class="icon" src="../../icon/leg.png" />
          <a href="#">Legs</a>
        </div>
        <hr style="margin-bottom: 100px" />
      </center>
    </div>
    <div class="main">
      <div class="workout">
        <center>
          <h2>REST DAY</h2>

          <br />
          <div class="btnContainer">
            <button onclick="history.back()">Go back</button>
            <a href="../15/"><button>Next day's training</button></a>
          </div>
        </center>
      </div>
    </div>
    <script>
      function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
      }

      function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
      }
    </script>
  </body>
</html>
